name: Publish

on:
  workflow_dispatch:

  push:
    tags:
      - "v*.*.*"

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"
  ARTIFACT_NAME_PREFIX: "SCANOSS Code Compare"
  ARTIFACT_NAME_PREFIX_WINDOWS: "scanoss-cc"
  GOLANG_VERSION: "1.23"
  NODE_VERSION: "20.x"

jobs:
  build_mac:
    name: Build for MacOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup and configure GoLang
      - name: Setup GoLang
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: ${{ env.GOLANG_VERSION }}
      - run: go version
        shell: bash

      # Setup and configure NodeJS
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install Wails
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.2
        shell: bash

      # Build
      - name: Build App
        run: |
          make cp_assets
          wails build -ldflags "-X github.com/scanoss/scanoss.cc/backend/entities.AppVersion=$(git tag --sort=-version:refname | head -n 1)" --platform "darwin/universal" -o "${{ env.ARTIFACT_NAME_PREFIX }}"
        shell: bash

      # Make sure the .app exists
      - name: Check .app
        run: ls -l "build/bin/${{ env.ARTIFACT_NAME_PREFIX }}.app" || (echo ".app not found!" && exit 1)

      - name: Import Code-Signing Certificates for macOS
        uses: Apple-Actions/import-codesign-certs@v3
        with:
          keychain: signing_app
          keychain-password: ${{ secrets.APPLE_PASSWORD }}
          p12-file-base64: ${{ secrets.MACOS_DEVELOPER_CERT }}
          p12-password: ${{ secrets.MACOS_DEVELOPER_CERT_PASSWORD }}

      - name: Sign .app Bundle
        env:
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_ID: apple@scanoss.com
          APP_CERTIFICATE: ${{ secrets.MACOS_DEVELOPER_CERT_FULL_ID }}
          APPLE_DEVELOPER_ID: ${{ secrets.MACOS_DEVELOPER_CERT_ID }}
        run: |
          security default-keychain -s signing_app.keychain
          APP_PATH="build/bin/${{ env.ARTIFACT_NAME_PREFIX }}.app"

          codesign --remove-signature "$APP_PATH"
          codesign --remove-signature "$APP_PATH/Contents/MacOS/${{ env.ARTIFACT_NAME_PREFIX }}"

          echo "Signing .app with App Certificate: $APP_CERTIFICATE"

          # Sign the main executable
          codesign --timestamp --options runtime -s "$APP_CERTIFICATE" --verbose "$APP_PATH/Contents/MacOS/${{ env.ARTIFACT_NAME_PREFIX }}"

          # Sign the .app bundle
          codesign --timestamp --deep --options runtime -s "$APP_CERTIFICATE" --force --verbose "$APP_PATH"

          echo "Verifying Code Signature"
          codesign --verify --verbose=4 "$APP_PATH"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create .dmg package
        run: |
          mkdir -p dist dmg_contents
          cp -R "build/bin/${{ env.ARTIFACT_NAME_PREFIX }}.app" dmg_contents/
          cp INSTALL_MACOS.md "dmg_contents/Installation Guide.md"
          create-dmg \
            --volname "${{ env.ARTIFACT_NAME_PREFIX }} Installer" \
            --window-size 600 400 \
            --app-drop-link 450 200 \
            --icon "${{ env.ARTIFACT_NAME_PREFIX }}.app" 150 200 \
            --icon "Installation Guide.md" 300 200 \
            "dist/${{ env.ARTIFACT_NAME_PREFIX }}-$(git tag --sort=-version:refname | head -n 1).dmg" \
            dmg_contents/
          rm -rf dmg_contents

      - name: Sign and Notarize DMG
        env:
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_ID: apple@scanoss.com
          APP_CERTIFICATE: ${{ secrets.MACOS_DEVELOPER_CERT_FULL_ID }}
          APPLE_DEVELOPER_ID: ${{ secrets.MACOS_DEVELOPER_CERT_ID }}
        run: |
          DMG_PATH="dist/${{ env.ARTIFACT_NAME_PREFIX }}-$(git tag --sort=-version:refname | head -n 1).dmg"

          echo "Signing .dmg with Certificate"
          codesign --timestamp --deep --options runtime -s "$APP_CERTIFICATE" --force --verbose "$DMG_PATH"

          echo "Submitting DMG for notarization"
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_DEVELOPER_ID" \
            --wait

          echo "Stapling notarization ticket"
          xcrun stapler staple "$DMG_PATH"

          echo "Verifying staple"
          stapler validate "$DMG_PATH"

      - name: Create .pkg Installer
        env:
          APP_CERTIFICATE: ${{ secrets.MACOS_DEVELOPER_CERT_FULL_ID }}
        run: |
          APP_VERSION=$(git tag --sort=-version:refname | head -n 1 | sed 's/^v//')
          APP_PATH="build/bin/${{ env.ARTIFACT_NAME_PREFIX }}.app"

          # Copy scripts to build directory
          make cp_scripts

          # Make scripts executable
          chmod +x build/macos/scripts/preinstall
          chmod +x build/macos/scripts/postinstall

          # Create temporary directory for package root
          mkdir -p pkg_root/Applications
          cp -R "$APP_PATH" pkg_root/Applications/

          # Build component package
          pkgbuild --root pkg_root \
            --scripts build/macos/scripts \
            --identifier com.scanoss.code-compare \
            --version "$APP_VERSION" \
            --install-location / \
            "dist/SCANOSS_Code_Compare.pkg"

          # Build product package with distribution
          productbuild --distribution build/macos/distribution.xml \
            --resources build/macos \
            --package-path dist \
            --version "$APP_VERSION" \
            "dist/${{ env.ARTIFACT_NAME_PREFIX }}-${APP_VERSION}-Installer.pkg"

          # Sign the installer
          echo "Signing .pkg installer"
          productsign --sign "$APP_CERTIFICATE" \
            "dist/${{ env.ARTIFACT_NAME_PREFIX }}-${APP_VERSION}-Installer.pkg" \
            "dist/${{ env.ARTIFACT_NAME_PREFIX }}-${APP_VERSION}-Installer-signed.pkg"

          # Replace unsigned with signed
          mv "dist/${{ env.ARTIFACT_NAME_PREFIX }}-${APP_VERSION}-Installer-signed.pkg" \
            "dist/${{ env.ARTIFACT_NAME_PREFIX }}-${APP_VERSION}-Installer.pkg"

          # Clean up temporary component package
          rm "dist/SCANOSS_Code_Compare.pkg"

      - name: Notarize .pkg Installer
        env:
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_ID: apple@scanoss.com
          APPLE_DEVELOPER_ID: ${{ secrets.MACOS_DEVELOPER_CERT_ID }}
        run: |
          APP_VERSION=$(git tag --sort=-version:refname | head -n 1 | sed 's/^v//')
          PKG_PATH="dist/${{ env.ARTIFACT_NAME_PREFIX }}-${APP_VERSION}-Installer.pkg"

          echo "Submitting .pkg for notarization"
          xcrun notarytool submit "$PKG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_DEVELOPER_ID" \
            --wait

          echo "Stapling notarization ticket to .pkg"
          xcrun stapler staple "$PKG_PATH"

          echo "Verifying .pkg staple"
          xcrun stapler validate "$PKG_PATH"

      - name: Build Mac zip file
        shell: bash
        run: |
          cd dist && zip "${{env.ARTIFACT_NAME_PREFIX}}-mac.zip" *.dmg *.pkg

      - name: Calculate ZIP SHA256
        run: |
          APP_VERSION=$(git tag --sort=-version:refname | head -n 1)
          ZIP_PATH="dist/${{ env.ARTIFACT_NAME_PREFIX }}-mac.zip"
          SHA256=$(shasum -a 256 "$ZIP_PATH" | awk '{print $1}')

          echo "ZIP_SHA256=$SHA256" >> $GITHUB_ENV
          echo "ZIP SHA256: $SHA256"

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v4
        with:
          repository: scanoss/homebrew-dist
          path: homebrew-dist
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update Cask Formula
        run: |
          APP_VERSION=$(git tag --sort=-version:refname | head -n 1)
          APP_VERSION=${APP_VERSION#v}  # Remove 'v' prefix if present

          sed -i '' \
            -e "s/version \".*\"/version \"${APP_VERSION}\"/" \
            -e "s/sha256 \".*\"/sha256 \"${ZIP_SHA256}\"/" \
            homebrew-dist/Casks/scanoss-code-compare.rb

      - name: Commit and Push Formula Update
        run: |
          cd homebrew-dist
          git config user.name "SCANOSS Bot"
          git config user.email "infra@scanoss.com"
          git add Casks/scanoss-code-compare.rb
          git commit -m "Update scanoss-code-compare to ${APP_VERSION}"
          git push

      - uses: actions/upload-artifact@v4
        with:
          name: artifact_m
          path: |
            dist/*.zip

  build_linux:
    name: Build for Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup and configure GoLang
      - name: Setup GoLang
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: ${{ env.GOLANG_VERSION }}
      - run: go version
        shell: bash
      # Setup and configure NodeJS
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install Wails
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash

      # Install Linux Wails deps
      - name: Install Linux Wails deps
        run: sudo apt-get update && sudo apt-get install libgtk-3-0 libwebkit2gtk-4.0-dev gcc-aarch64-linux-gnu
        shell: bash

      # Build
      - name: Build App
        run: |
          make cp_assets
          wails build -ldflags "-X github.com/scanoss/scanoss.cc/backend/entities.AppVersion=$(git tag --sort=-version:refname | head -n 1)" --platform linux/amd64 -o "${{ env.ARTIFACT_NAME_PREFIX }}-linux"
        shell: bash

      - name: Make binary executable
        run: chmod +x "./build/bin/${{ env.ARTIFACT_NAME_PREFIX }}-linux"
        shell: bash

      - name: Create AppImage
        run: |
          APP_VERSION=$(git tag --sort=-version:refname | head -n 1 | sed 's/^v//')

          # Create AppDir structure
          mkdir -p AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy binary
          cp "./build/bin/${{ env.ARTIFACT_NAME_PREFIX }}-linux" "AppDir/usr/bin/scanoss-cc"
          chmod +x "AppDir/usr/bin/scanoss-cc"

          # Copy icon
          cp build/assets/appicon.png "AppDir/usr/share/icons/hicolor/256x256/apps/scanoss-cc.png"
          cp build/assets/appicon.png "AppDir/scanoss-cc.png"

          # Create .desktop file
          cat > AppDir/usr/share/applications/scanoss-cc.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=SCANOSS Code Compare
          Comment=Open source code scanning and comparison tool
          Exec=scanoss-cc
          Icon=scanoss-cc
          Categories=Development;
          Terminal=false
          EOF

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin/:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib/:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/scanoss-cc" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Build AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir "${{ env.ARTIFACT_NAME_PREFIX }}-${APP_VERSION}-x86_64.AppImage"
        shell: bash

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact_l_appimage
          path: ./${{ env.ARTIFACT_NAME_PREFIX }}-*.AppImage

      - name: Create ZIP file
        run: |
          cd ./build/bin
          zip -r "${{ env.ARTIFACT_NAME_PREFIX }}-linux.zip" "${{ env.ARTIFACT_NAME_PREFIX }}-linux"
        shell: bash

      - name: Upload build assets
        uses: actions/upload-artifact@v4
        with:
          name: artifact_l
          path: ./build/bin/${{ env.ARTIFACT_NAME_PREFIX }}-linux.zip

  build_w:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup and configure GoLang
      - name: Setup GoLang
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: ${{ env.GOLANG_VERSION }}
      - run: go version
        shell: bash

      # Setup and configure Node JS
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install Wails
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash

      # Build
      - name: Build App
        run: |
          make cp_assets
          make cp_scripts
          wails build -ldflags "-X github.com/scanoss/scanoss.cc/backend/entities.AppVersion=$(git tag --sort=-version:refname | head -n 1)" --platform "windows/amd64" -webview2 download -o "${{ env.ARTIFACT_NAME_PREFIX_WINDOWS }}-windows.exe" -windowsconsole
        shell: bash

      - name: Install NSIS
        run: |
          choco install nsis -y
        shell: powershell

      - name: Build NSIS Installer
        run: |
          APP_VERSION=$(git tag --sort=-version:refname | head -n 1 | sed 's/^v//')
          export APP_VERSION
          makensis -DAPP_VERSION=$APP_VERSION build/windows/installer.nsi
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: artifact_w_unsigned
          path: |
            build/bin/${{ env.ARTIFACT_NAME_PREFIX_WINDOWS }}*.exe
            dist/${{ env.ARTIFACT_NAME_PREFIX }}-Setup.exe

  build_w_sign:
    name: "Sign with CodeSignTool"
    needs: [build_w]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact W unsigned
        uses: actions/download-artifact@v4
        with:
          name: artifact_w_unsigned

        #This stage locates the unsigned .exe binary and move to win_unsigned folder.
        #CodeSignTool does not support reading and writting into the same filepath
      - name: Find Windows Artifact Path
        id: win-path-artifact
        run: |
          # Use find to locate the exe file
          WIN_BINARY_FILEPATH=$(find . -name "${{ env.ARTIFACT_NAME_PREFIX_WINDOWS }}-windows.exe")
          mkdir -p win_unsigned
          mv "$WIN_BINARY_FILEPATH" win_unsigned/
          echo "ARTIFACT_WIN_PATH=win_unsigned/$(basename "$WIN_BINARY_FILEPATH")" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Sign Windows Executable with CodeSignTool
        uses: sslcom/esigner-codesign@develop
        env:
          ARTIFACT_WIN_PATH: ${{ steps.win-path-artifact.outputs.ARTIFACT_WIN_PATH }}
        with:
          command: sign
          username: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_ES_USERNAME}}
          password: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_ES_PASSWORD}}
          credential_id: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_CREDENTIAL_ID}}
          totp_secret: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_ES_TOTP_SECRET}}
          file_path: ${GITHUB_WORKSPACE}/${{ env.ARTIFACT_WIN_PATH }}
          output_path: ${GITHUB_WORKSPACE}

      - name: Find and Sign Windows Installer
        id: sign-installer
        run: |
          # Find the installer
          INSTALLER_PATH=$(find . -name "*-Setup.exe" -type f)
          if [ -n "$INSTALLER_PATH" ]; then
            echo "Found installer at: $INSTALLER_PATH"
            mkdir -p win_installer
            mv "$INSTALLER_PATH" win_installer/
            echo "INSTALLER_FOUND=true" >> "$GITHUB_OUTPUT"
            echo "INSTALLER_NAME=$(basename "$INSTALLER_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "No installer found"
            echo "INSTALLER_FOUND=false" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: Sign Windows Installer with CodeSignTool
        if: steps.sign-installer.outputs.INSTALLER_FOUND == 'true'
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_ES_USERNAME}}
          password: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_ES_PASSWORD}}
          credential_id: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_CREDENTIAL_ID}}
          totp_secret: ${{secrets.WINDOWS_CODE_SIGNING_TOOL_ES_TOTP_SECRET}}
          file_path: ${GITHUB_WORKSPACE}/win_installer/${{ steps.sign-installer.outputs.INSTALLER_NAME }}
          output_path: ${GITHUB_WORKSPACE}/win_installer

      - name: zip files
        shell: bash
        run: |
          mkdir -p build/bin
          cd win_unsigned
          # Create zip with exe
          zip -j "../build/bin/${{ env.ARTIFACT_NAME_PREFIX_WINDOWS }}-win.zip" "${{ env.ARTIFACT_NAME_PREFIX_WINDOWS }}-windows.exe"

          # Add installer to zip if it exists
          if [ "${{ steps.sign-installer.outputs.INSTALLER_FOUND }}" == "true" ]; then
            cd ../win_installer
            zip -j "../build/bin/${{ env.ARTIFACT_NAME_PREFIX_WINDOWS }}-win.zip" "${{ steps.sign-installer.outputs.INSTALLER_NAME }}"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: artifact_w
          path: |
            build/bin/*.zip

  create_release:
    needs: [build_w_sign, build_mac, build_linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact W
        uses: actions/download-artifact@v4
        with:
          name: artifact_w

      - name: Download artifact M
        uses: actions/download-artifact@v4
        with:
          name: artifact_m

      - name: Download artifact L
        uses: actions/download-artifact@v4
        with:
          name: artifact_l

      - name: Download artifact L AppImage
        uses: actions/download-artifact@v4
        with:
          name: artifact_l_appimage

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create an array of release files
          release_files=()
          while IFS= read -r -d '' file; do
            release_files+=("$file")
          done < <(find . -name "*.zip" -print0)
          while IFS= read -r -d '' file; do
            release_files+=("$file")
          done < <(find . -name "*.AppImage" -print0)

          # Create the release with all files
          gh release create "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --generate-notes \
            --draft \
            "${release_files[@]}"
        shell: bash
